<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Inbox</title>
    <link rel="stylesheet" href="./styles/stf_styles.css">
</head>
<body>

<header>
    <h1>Student Inbox</h1>
    <div class="gold-line"></div>
</header>

<main>
    <div class="greeting">
        <h2>Welcome to Your Inbox</h2>
    </div>

    <table>
        <thead>
            <tr>
                <th>Inbox</th>
                <th>Status</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Message from Teacher 1</td>
                <td>Unread</td>
                <td>2024-06-01</td>
                <td><button class="reply-button">Reply</button></td>
            </tr>
            <tr>
                <td>Message from Teacher 2</td>
                <td>Read</td>
                <td>2024-05-30</td>
                <td><button class="reply-button">Reply</button></td>
            </tr>
            <tr>
                <td>Message from Teacher 3</td>
                <td>Unread</td>
                <td>2024-05-29</td>
                <td><button class="reply-button">Reply</button></td>
            </tr>
        </tbody>
    </table>
</main>

</body>
</html>
