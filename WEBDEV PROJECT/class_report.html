<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/class_report_styles.css">
    <title>Attendance Class Report</title>
  </head>
  <body>
    <div class="form-container">
    <h1>Attendance Class Report</h1>
    <form>
      <label for="courses" >Courses</label>
        <select name="courses" id="courses" required>
          <option value=""> Please select the courses</option>
          <option value="oop">Object Oriented Programming</option>
          <option value="webdev">Web development</option>
          <option value="comprog1">Computer Programming 1</option>
        </select>

      <label for="students" >Name of the Student</label>
      <select name="students" id="students" required>
        <option value="student1">Student 1</option>
        <option value="student2">Student 2</option>
        <option value="student3">Student 3</option></select
      ><br /><br />

      <label for="calendar">Calendar Picker:</label>
      <input
        type="date"
        id="calendar"
        name="calendar"
        placeholder="Select a date"
      /><br /><br />

      <label for="status">Status Update:</label>
      <input type="radio" id="present" name="status" value="present" />
      <label for="present">Present</label>
      <input type="radio" id="late" name="status" value="late" />
      <label for="late">Late</label>
      <input type="radio" id="absent" name="status" value="absent" />
      <label for="absent">Absent</label>

      <label for="class-report">Class Report:</label>
      <textarea id="class-report" name="class-report" 
      placeholder="Report of the Professor to this Student"></textarea>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
